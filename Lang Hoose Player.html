<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="js/playlist.js"></script>
		<script src="js/player.js"></script>
    </head>

    <body onload="showPlaylists()">
        <audio id='music'>
            <p>Seu nevegador n√£o suporta o elemento audio.</p>
        </audio>
        <div id="painel">
            <div id="buttons">
                <a id="backward" class="button" onclick="backward()">
                    <img src="images/rewind.png" />
                </a>
                <a id="play" class="button" onclick="play(music)">
                    <img src="images/play.png" id="img-play"/>
                </a>
                <a id="stop" class="button" onclick="stop(music)">
                    <img src="images/stop.png" />
                </a>
                <a id="forward" class="button" onclick="forward()">
                    <img src="images/forward.png" />
                </a>
				<input type="range" id="volume" min="0" max="10" onchange="volume()" />
            </div>

            <div id="current-music">
                <h1 id="music-name">LANG HOOSE PLAYER<img id="logo" src="images/hand.png" /></h1>
                <progress id="progress" value="0" max="100"></progress>
            </div>

            <div class="extras">
                <label for="music-input">
                    <a><img class="extra-controller" src="images/playlist.png"/></a>
                </label>
                <input id="music-input" type="file" multiple onchange="createPlaylist(this.files)"/>
                <a><img class="extra-controller" id="random" src="images/random.png" onclick="randomize()" /></a>
                <a><img class="extra-controller" id="repeat" src="images/repeat.png" onclick="repeatMusic()" /></a>
            </div>
        </div>
        <div id="playlist">
            <ul id="music-list"></ul>
        </div>
    </body>
</html>
